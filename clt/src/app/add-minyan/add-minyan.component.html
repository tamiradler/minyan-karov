<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{stringService.getString('Minyan',language)}}</h5>
    <div class="form-group">
      <select class="form-control">
        <option *ngFor="let nosach of stringService.getStringObjArray('minyanTypes')" value="volvo">{{nosach[language]}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control">
        <option *ngFor="let nosach of stringService.getStringObjArray('timeAtWeek')" value="volvo">{{nosach[language]}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control">
        <option *ngFor="let nosach of stringService.getStringObjArray('timeTypes')" value="volvo">{{nosach[language]}}</option>
      </select>
    </div>

    <div class="form-group">
        <input maxlength="4" style="max-width: 50px;" [(ngModel)]="synagogue.synagogueName" class="form-control" placeholder="{{stringService.getString('minutes','he')}}">
        <label>{{stringService.getString('minutes','he')}}</label>
    </div>

    <div class="form-group">
      <select class="form-control">
        <option *ngFor="let nosach of stringService.getStringObjArray('beforeAfter')" value="volvo">{{nosach[language]}}</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control">
        <option *ngFor="let nosach of stringService.getStringObjArray('dayTimes')" value="volvo">{{nosach[language]}}</option>
      </select>
    </div>
    <button class="btn btn-danger" (click)="removeMinyan(index)">מחק</button>
  </div>
</div>
